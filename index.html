<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Ash Ketchum</title>
  </head>
  <body>
    <div class="ash">
      <div class="hat">
          <div class="hat-red"></div>
          <div class="hat-circ"></div>
          <div class="hat-circ-in"></div>
          <div class="hat-next"></div>
          <div class="hat-white"></div>
          <div class="hat-shadow"></div>
      </div>
      <div class="face"></div>
      <div class="ear">
          <div class="ear-r"></div>
          <div class="ear-r-in"></div>
          <div class="ear-l"></div>
          <div class="ear-l-in"></div>
      </div>
      <div class="eye">
        <div class="eye-r">
          <div class="eye-r-shadow-w"></div>
          <div class="eye-r-in"></div>
          <div class="eye-r-out"></div>
          <div class="eye-r-w"></div>
        </div>
        <div class="eye-l">
          <div class="eye-l-shadow-w"></div>
          <div class="eye-l-in"></div>
          <div class="eye-l-out"></div>
          <div class="eye-l-w"></div>
        </div>
      </div>
      <div class="nose">
        <div class="nose-main"></div>
        <div class="nose-shadow"></div>
      </div>
      <div class="wrinkle">
        <img src="wrinkle.png" class="wrinkle-big" alt="">
        <img src="wrinkle.png" class="wrinkle-small" alt="">
      </div>
      <div class="mouth"></div>
      <div class="hair">
          <div class="hair-up-m"></div>
          <div class="hair-up-r"></div>
          <div class="hair-up-l"></div>
          <div class="hair-left"></div>
          <div class="hair-left-min"></div>
          <div class="hair-right"></div>
          <div class="hair-right-min"></div>
          <div class="hair-right-min-2"></div>
      </div>
    </div>
  </body>
</html>
